[env:uno]
platform = atmelavr
board = uno
framework = arduino

# Using library Id
lib_deps = 946
# Using library Name
lib_deps = ArduinoUnit
# Depend on specific version
lib_deps = ArduinoUnit@2.1

# Using library Id
lib_deps = 19
# Using library Name
lib_deps = DHT sensor library
# Depend on specific version
lib_deps = DHT sensor library@1.2.3

# Using library Id
lib_deps = 44
# Using library Name
lib_deps = Time
# Depend on specific version
lib_deps = Time@1.5
